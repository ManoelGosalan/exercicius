<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Imagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes, ou simplesmente
      aumenta e diminua o tamanho do navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/M.png"
        type="image/png"
      />
      <img src="imagens/G.png" alt="imagem flexivel" />
      <h2>Reproduzindo audio</h2>
      <p>Vamos reproduzir audio em HTML5</p>
      <!--Temos 3 formas de audio sendo elas 
    MP3 WAV E OGG-->
      <audio preload="metadata" autoplay loop>
        <!--O comando auto play não é mais executato automaticamente ao abrir uma pag-->
        <source src="songs/beatfullMP3.mp3" type="audio/mpeg" />
        <source src="songs/beatfullOGG.ogg" type="audio/ogg" />
        <source src="songs/beatfullWAV.wav" type="audio/wav" />
        <audio src="songs/beatfullMP3.mp3"></audio>
        <p>
          seu navegador não suportar audio clique
          <a
          href="https://www.youtube.com/watch?v=Rdi8xopFykw"
          target="_blank"
          rel="external"
            >aqui para ir para o link da musica</a
          >
        </p>
      </audio>
    </picture>
  </body>
</html>
